<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List App</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Pacifico' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Pathway+Gothic+One' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	</head>
<body>
	<div class="header">
		<div class="header-content">
			<img class="cart-image" src="images/shoppingcart.jpg" height="100" width="100"/>
			<h1>My Shopping List</h1> 
			<img class="mirrored-cart" src="images/shoppingcart.jpg" height="100" width="100"/>
		</div>
	</div>
	<div class="product-list">
		<h3>Time to go shopping!  Enter desired items in the box below and click 'Add item' to add products to your list!</h3>
		<div class="item-input">
			<input class="input-box" type="text"/>
			<button class="add-item">Add item</button>
			<button class="clear-box">Clear</button>
		</div>
		<div class="list-content">
			<ul class="list-items">
				<li> <input type="checkbox"/> Bread</li>
				<li><input type="checkbox"/> Milk</li>
				<li><input type="checkbox"/> Eggs</li>
				<li><input type="checkbox"/> Cheese</li>
				<li><input type="checkbox"/> Apples</li>
			</ul>
		</div>
	</div>
</body>
</html>
